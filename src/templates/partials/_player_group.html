<div class="flex flex-col max-h-full">
    <h3 class="text-xl font-semibold text-slate-700 mb-4 border-b-2 border-teal-500 inline-block self-start">
        {{ group.name }}
    </h3>

    <!-- Scrollable Table container -->
    <div class="bg-white shadow-md rounded-lg grow flex-col overflow-x-hidden overflow-y-auto border border-slate-200">
        <table class="leading-normal w-full">
            <thead class="sticky top-0 z-10">
                <tr class="bg-slate-200 text-slate-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left whitespace-nowrap">Name</th>
                    <th class="py-3 px-6 text-left whitespace-nowrap">Team</th>
                    <th class="py-3 px-6 text-left whitespace-nowrap">Club</th>
                </tr>
            </thead>
            <tbody id="group-{{ group.id }}-body" class="text-slate-600 text-sm font-light">
                {% for player in players if player.group == group.id %}
                    {% include "partials/_player_row.html" %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
