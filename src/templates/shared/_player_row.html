<tr class="border-b border-gray-200 hover:bg-teal-50 transition-colors duration-200 cursor-pointer"
    hx-get="/players/{{ player.id }}?editable=True"
    hx-trigger="click"
    hx-target="this"
    hx-swap="outerHTML">
    <td class="py-3 px-4 text-left whitespace-nowrap w-1/3">
        <span class="font-medium">{{ player.name }}</span>
    </td>
    <td class="py-3 px-4 text-left whitespace-nowrap w-1/3">
        <span>
            {% for team in player.teams %}
                <span class="bg-slate-100 text-slate-600 px-2 py-0.5 rounded font-medium">{{ team.name }}</span>{% if not loop.last %}, {% endif %}
            {% endfor %}
        </span>
    </td>
    <td class="py-3 px-4 text-left whitespace-nowrap w-1/3">
        {% if player.club %}
            <span class="bg-slate-100 text-slate-600 px-2 py-0.5 rounded font-medium">{{ player.club.name }}</span>
        {% endif %}
    </td>
</tr>
